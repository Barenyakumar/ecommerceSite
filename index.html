<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My store</title>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/820684d91a.js" crossorigin="anonymous"></script>


    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            
            <h1>Tatan store</h1>
          
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>



    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Holla madrid</h1>
            <button class="banner-btn"> <a href="#shop-here" style="text-decoration: none; color: white">Shop Now</a> </button>

        </div>
    </header>


    <!-- products -->
    <section class="products" id="shop-here">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
             
        </div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
                <!-- cart-item -->
                <!-- <div class="cart-item">
                    
                </div> -->

            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
                
            </div>
        </div>
    </div>

    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

<!-- APP -->
    <script src="app.js"></script>
</body>
</html>
